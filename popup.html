<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard Organizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Clipboard Organizer</h1>
    <input type="text" id="search" placeholder="Search...">
    
    <div class="tabs">
        <button class="tab active" data-type="all">All</button>
        <button class="tab" data-type="text">Text</button>
        <button class="tab" data-type="link">Links</button>
        <button class="tab" data-type="image">Images</button>
    </div>

    <ul id="clipboardList"></ul>

    <script src="popup.js"></script>
</body>
</html>
